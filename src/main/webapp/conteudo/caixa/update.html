<div class="row" align="center" style="margin-top: 2%;">
	<div class="col s1"> <!-- espaçador --> </div>
    <form class="col s10" method="POST">
        <div class="col s12">
            <div class="input-field col s6">
                <input id="data" type="text" class="validate" maxlength="200">
                <label for="data">Data</label>
            </div>

            <div class="input-field col s6">
                <input id="descricao" type="text" class="validate" maxlength="200">
                <label for="descricao">Descrição</label>
            </div>

            <div class="input-field col s6">
                <input id="valor" type="text" class="validate" maxlength="200">
                <label for="valor">Valor</label>
            </div>

            <div class="input-field col s6">
                <input id="status" type="text" class="validate" maxlength="200">
                <label for="status">Status</label>
            </div>

            <div class="input-field col s6">
                <input id="formapagamento" type="text" class="validate" maxlength="200">
                <label for="formapagamento">Formapagamento</label>
            </div>

            <div class="input-field col s6">
                <input id="idtipodespesa" type="text" class="validate" maxlength="200">
                <label for="idtipodespesa">Tipo Despesa</label>
            </div>

            <div class="input-field col s4">
                <input id="idcliente" type="text" class="validate" maxlength="200">
                <label for="idcliente">Cliente</label>
            </div>            

            <div class="col s12" align="center" style="margin-top: 2%;">
                <a class="waves-effect waves-light btn-large btn_salvar">Salvar Cliente</a>
            </div>
        </div>
    </form>
    <div class="col s1"> <!-- espaçador --> </div>
</div>
