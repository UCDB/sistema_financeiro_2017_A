<div class="row" align="center" style="margin-top: 2%;">
	<div class="col s1"> <!-- espaçador --> </div>
    <form class="col s10" action="javascript:void(0)" onsubmit="objeto.create()">
        <div class="col s12">
            <div class="input-field col s6">
                <input id="data" type="text" class="validate" maxlength="200">

            <div class="input-field col s6">
                <input id="descricao" type="text" class="validate" maxlength="200">

            <div class="input-field col s6">

    <div class="col s1"> <!-- espaçador --> </div>
</div>
<script>
	var objeto = new function(){
		alert("Dentro Objeto");
		var xhttp = new XMLHttpRequest();
	
		this.create = function(){
			alert("Aqui");
			
			let data 		    = document.getElementById("data").value;
			let descricao   	= document.getElementById("descricao").value;
			let valor   	    = document.getElementById("valor").value;
			let status 		    = document.getElementById("status").value;
			let formapagamento  = document.getElementById("formapagamento").value;
			let idtipodespesa   = document.getElementById("idtipodespesa").value;
			let idcliente 	   	= document.getElementById("idcliente").value;
			
			xhttp.open("POST", "/sistema_financeiro_2017_A/"+path_principal, true);
			xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xhttp.send("nome="+nome_funcionario+"&endereco="+endereco_funcionario+"&telefone="+telefone_funcionario+"&email="+email_funcionario+"&cpf="+cpf_funcionario+"&rg="+rg_funcionario+"&cep="+cep_funcionario+"&contato="+contato_funcionario+"&info_add="+info_add_funcionario);
		}
	}
</script>
