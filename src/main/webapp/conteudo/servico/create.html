<div class="row" align="center" style="margin-top: 2%;">
	<div class="col s1"> <!-- espaçador --> </div>
    <form class="col s10" action="javascript:void(0)" onsubmit="objeto.create()">
        <div class="col s12">
            <div class="input-field col s6">
                <input id="descricao" type="text" class="validate" maxlength="200">
                <label for="descricao">Descrição</label>
            </div>

            <div class="input-field col s6">
                <input id="valor_servico" type="text" class="validate" maxlength="200">
                <label for="valor_servico">Valor do Serviço</label>
            </div>

            <div class="input-field col s6">
                <input id="valor_min" type="text" class="validate" maxlength="200">
                <label for="valor_min">Valor Mínimo</label>
            </div>

            <div class="input-field col s6">
                <input id="valor_max" type="email" class="validate" maxlength="200">
                <label for="valor_max">Valor Máximo</label>
            </div>

            <div class="input-field col s6">
                <input id="tipo_servico" type="text" class="validate" maxlength="200">
                <label for="tipo_servico">Tipo do Serviço</label>
            </div>

            <div class="input-field col s6">
                <input id="funcionario" type="text" class="validate" maxlength="200">
                <label for="funcionario">Funcionário</label>
            </div>
           

            <div class="col s12" align="center" style="margin-top: 2%;">
                <input type="submit" class="waves-effect waves-light btn-large btn_salvar" value="Salvar Serviço">
            </div>
        </div>
    </form>
    <div class="col s1"> <!-- espaçador --> </div>
</div>
